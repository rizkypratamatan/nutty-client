<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div
                class="page-title-box d-flex align-items-center justify-content-between"
            >
                <h4 class="mb-0">Api Entry</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Api</a></li>
                        <li class="breadcrumb-item active">Entry</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header" *ngIf="isValid == false">
                    <div class="alert alert-danger">
                        <ul>
                            <li *ngFor="let item of errorMsg">
                                {{ item }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()">
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input
                                    id="website-name"
                                    class="form-control"
                                    name="website-name"
                                    type="text"
                                    placeholder="Name"
                                    [(ngModel)]="name"
                                    [ngModelOptions]="{ standalone: true }"
                                    disabled
                                />
                                <div id="response-name"></div>
                            </div>
                            <!-- @if(Session::has("account"))
                                @if(Session::get("account")->nucode == "system") -->
                            <div class="mb-3">
                                <label class="form-label">Nucode</label>
                                <input
                                    id="website-nucode"
                                    class="form-control"
                                    name="website-nucode"
                                    type="text"
                                    placeholder="Nucode"
                                    [(ngModel)]="nucode"
                                    [ngModelOptions]="{ standalone: true }"
                                    disabled
                                />
                                <div id="response-nucode"></div>
                            </div>
                            <!-- @endif
                            @endif -->
                            <div class="mb-3">
                                <label class="form-label">Start Date</label>
                                <ng2-flatpickr 
                                    id="api-start"
                                    class="form-control flatpickr-input" 
                                    name="api-start"
                                    [config]="datePickerOption" 
                                    placeholder="date"
                                    [(ngModel)]="fields.start"
                                    [ngModelOptions]="{ standalone: true }"
                                    [setDate]="fields.start"
                                >
                                </ng2-flatpickr>
                                <div id="response-start"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nexus Code</label>
                                <input
                                    id="nexus-code"
                                    class="form-control"
                                    name="nexus-code"
                                    type="text"
                                    placeholder="Nexus Code"
                                    [(ngModel)]="fields.api.nexus.code"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                                <div id="response-code"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nexus URL</label>
                                <input
                                    id="nexus-url"
                                    class="form-control"
                                    name="nexus-url"
                                    type="text"
                                    placeholder="Nexus URL"
                                    [(ngModel)]="fields.api.nexus.url"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                                <div id="response-url"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nexus Salt</label>
                                <input
                                    id="nexus-salt"
                                    class="form-control"
                                    name="nexus-salt"
                                    type="text"
                                    placeholder="Nexus Salt"
                                    [(ngModel)]="fields.api.nexus.salt"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                                <div id="response-salt"></div>
                            </div>
                            <div class="mb-3">
                                <!-- @if($model->website->_id != null) -->
                                <button
                                    *ngIf="!isAddMode"
                                    class="btn btn-outline-warning waves-effect waves-light me-1"
                                    ng-click="update($event)"
                                >
                                <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingIndicator == true">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <span *ngIf="loadingIndicator == false">Edit</span>
                                </button>
                                <!-- @if($model->website->sync == "NoSync") -->
                                <button
                                    type="button"
                                    class="btn btn-outline-info waves-effect waves-light me-1"
                                    (click)="sync()"
                                    *ngIf="fields.sync == 'NoSync'"
                                >
                                    <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingSync == true">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <span *ngIf="loadingSync == false">Sync</span>
                                </button>
                                <!-- @elseif($model->website->sync == "OnGoing") -->
                                <button
                                    type="button"
                                    disabled
                                    class="btn btn-warning me-1"
                                    *ngIf="fields.sync == 'OnGoing'"
                                >
                                    <span>On Going</span>
                                </button>
                                <!-- @else -->
                                <button
                                    type="button"
                                    disabled
                                    class="btn btn-success me-1"
                                    *ngIf="fields.sync == 'Synced'"
                                >
                                    <span>Synced</span>
                                </button>
                                <!-- @if($model->syncQueue != null)
                                    <span>{{$model->syncQueue->date}}</span>
                                @endif -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
