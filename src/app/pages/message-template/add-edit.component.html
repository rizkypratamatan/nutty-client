<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0">Template Message Entry</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Message Template</a></li>
                        <li class="breadcrumb-item active">Entry</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header" *ngIf="isValid == false">
                    <div class="alert alert-danger">
                        <ul>
                            <li *ngFor="let item of errorMsg">
                                {{ item }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()">
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input id="name" class="form-control" type="text" required [(ngModel)]="fields.name"
                                    [ngModelOptions]="{ standalone: true }" />
                                <div id="response-name"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <ng-select
                                    id="type" 
                                    required 
                                    [(ngModel)]="fields.type"
                                    [ngModelOptions]="{ standalone: true }"
                                >
                                    <ng-option value="" selected="true">Type</ng-option>
                                    <ng-option value="Sms">Sms</ng-option>
                                    <ng-option value="WA">WA</ng-option>
                                    <ng-option value="Email">Email</ng-option>
                                </ng-select>
                                <div id="response-type"></div>
                            </div>

                            <!-- <div class="mb-3">
                                <label class="form-label">Format</label>
                                <input id="format" class="form-control" type="text" required [(ngModel)]="fields.format"
                                    [ngModelOptions]="{ standalone: true }" />
                                <div id="response-format"></div>
                            </div> -->
                            <div class="col-md-12">
                                <div class="mb-3" *ngIf="fields['type'] != 'Email'">
                                    <label class="form-label">Message</label>
                                    <textarea id="format" class="form-control" required [(ngModel)]="fields.format"
                                        [ngModelOptions]="{
                                            standalone: true
                                        }" cols="20" rows="5" [readOnly]="this.isSubmit"></textarea>
                                    <div id="response-format"></div>
                                </div>
                                <div class="mb-3" *ngIf="fields['type'] == 'Email'">
                                    <label class="form-label">Email</label>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <ckeditor id="format" [editor]="Editor" placeholder="Enter Message" required
                                                [(ngModel)]="fields.format" [ngModelOptions]="{
                                                standalone: true
                                            }" [readOnly]="this.isSubmit"></ckeditor>
                                        </div>
                                    </div>
                                    <div id="response-format"></div>
                                </div>

                                <div class="mb-3">
                                    <button *ngIf="!isAddMode"
                                        class="btn btn-outline-success waves-effect waves-light me-1" type="submit">
                                        <div class="spinner-border spinner-border-sm" role="status"
                                            *ngIf="loadingIndicator == true">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <span *ngIf="loadingIndicator == false">Update</span>
                                    </button>

                                    <button *ngIf="isAddMode"
                                        class="btn btn-outline-success waves-effect waves-light me-1" type="submit">
                                        <div class="spinner-border spinner-border-sm" role="status"
                                            *ngIf="loadingIndicator == true">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <span *ngIf="loadingIndicator == false">Add New</span>
                                    </button>

                                    <button *ngIf="isAddMode" type="reset" class="btn btn-secondary waves-effect">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
