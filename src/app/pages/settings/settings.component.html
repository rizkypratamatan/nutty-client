<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div
                class="page-title-box d-flex align-items-center justify-content-between"
            >
                <h4 class="mb-0">Settings</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Settings</li>
                        <!-- <li class="breadcrumb-item active">Sent</li> -->
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- End Justified Tabs -->

    <!-- Single Message -->
    <div class="card col-md-6">
        <div class="row">
            <div class="card-body">
                <form>
                    <!-- Interval SMS -->
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label label"
                                >Interval between SMS</label
                            >
                        </div>
                        <div class="col-md-2">
                            <input
                                id="user-phone"
                                class="form-control"
                                type="text"
                                placeholder="Interval"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <div class="form-label label">Minutes</div>
                        </div>
                        <div id="response-phone"></div>
                    </div>
                    <!-- Interval SMS -->

                    <!-- Interval WhatsApp -->
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label label"
                                >Interval between WhatsApp</label
                            >
                        </div>
                        <div class="col-md-2">
                            <input
                                id="user-phone"
                                class="form-control"
                                type="text"
                                placeholder="Interval"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <div class="form-label label">Minutes</div>
                        </div>
                        <div id="response-phone"></div>
                    </div>
                    <!-- Interval WhatsApp -->

                    <!-- Interval Email -->
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label label"
                                >Interval between Email</label
                            >
                        </div>
                        <div class="col-md-2">
                            <input
                                id="user-phone"
                                class="form-control"
                                type="text"
                                placeholder="Interval"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <div class="form-label label">Minutes</div>
                        </div>
                        <div id="response-phone"></div>
                    </div>
                    <!-- Interval Email -->

                    <hr>

                    <!-- Button Save -->
                    <div class="row">
                        <div class="mb-3">
                            <button
                                class="btn btn-success waves-effect waves-light me-1"
                                type="submit"
                                style="float: right"
                            >
                                Save
                            </button>

                            <!-- <button
                                            type="reset"
                                            class="btn btn-secondary waves-effect"
                                        >
                                            Reset
                                        </button> -->
                        </div>
                    </div>
                    <!-- Button Save -->

                </form>
            </div>
        </div>
    </div>
</div>
