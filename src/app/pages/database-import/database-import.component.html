<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0">Database Import</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Database</a></li>
                        <li class="breadcrumb-item active">Import</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label me-3">Download File Format</label>
                                <a href="assets/resources/excels/Nutty%20CRM%20Import%20Database.xlsx" download="Nutty CRM Import Database.xlsx" target="_blank">Download
                                    here</a>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Website <span class="text-danger">*</span></label>
                                <!-- <select id="database-website" 
                                        class="form-control select2"
                                        [(ngModel)]="fields.website_id"
                                        [ngModelOptions]="{standalone: true}"
                                        data-scope="website.value">
                                    <option value="">Website</option>
                                    <option 
                                        *ngFor="let item of websites"
                                        [value]="item._id"
                                    >{{ item.name }}</option>
                                </select> -->
                                <ng-select id="database-website" 
                                            [(ngModel)]="fields.website_id"
                                            [ngModelOptions]="{standalone: true}"
                                            data-scope="website.value">
                                    <ng-option value="" selected="true">
                                        Website
                                    </ng-option>        
                                    <ng-option *ngFor="let item of websites" [value]="item._id">
                                        {{ item.name }}
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Group</label>
                                <!-- <select id="database-group" 
                                        class="form-control select2"
                                        data-scope="group.value"
                                        [(ngModel)]="fields.group_id"
                                        [ngModelOptions]="{standalone: true}"
                                        >
                                    <option value="">Group</option>
                                    <option 
                                        *ngFor="let item of groups"
                                        [value]="item._id"
                                    >{{ item.name }}</option>
                                </select> -->
                                <ng-select id="database-group" 
                                            data-scope="group.value"
                                            [(ngModel)]="fields.group_id"
                                            [ngModelOptions]="{standalone: true}">
                                    <ng-option value="" selected="true">Group</ng-option>        
                                    <ng-option *ngFor="let item of groups" [value]="item._id">
                                        {{ item.name }}
                                    </ng-option>
                                </ng-select>
                            </div>
                            <div class="mb-3">
                                <input id="database-import-data" style="display: none;" type="file" (change)="processFile()"/>
                                <button class="btn btn-primary waves-effect waves-light me-1"
                                        (click)="selectFile()" ng-disabled="import.view">
                                        <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingIndicator == true">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <span *ngIf="loadingIndicator == false">Import</span>
                                </button>
                                <button type="reset" class="btn btn-secondary waves-effect">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
