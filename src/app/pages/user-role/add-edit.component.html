<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div
                class="page-title-box d-flex align-items-center justify-content-between"
            >
                <h4 class="mb-0">User Role Entry</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">User</a></li>
                        <li class="breadcrumb-item"><a href="#">Role</a></li>
                        <li class="breadcrumb-item active">Entry</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header" *ngIf="isValid == false">
                    <div class="alert alert-danger">
                        <ul>
                            <li *ngFor="let item of errorMsg">
                                {{ item }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()" id="myForm">
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input
                                    id="user-role-name"
                                    class="form-control"
                                    type="text"
                                    name="name"
                                    [(ngModel)]="fields.name"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                                <div id="response-name"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nucode</label>
                                <input
                                    id="user-role-nucode"
                                    class="form-control"
                                    type="text"
                                    [(ngModel)]="fields.nucode"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                                <div id="response-nucode"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <input
                                    id="user-role-description"
                                    class="form-control"
                                    type="text"
                                    [(ngModel)]="fields.description"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                                <div id="response-description"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select
                                    id="user-status"
                                    class="form-control select2"
                                    required
                                    [(ngModel)]="fields.status"
                                    [ngModelOptions]="{ standalone: true }"
                                >
                                    <option value="">Status</option>
                                    <option *ngFor="let val of status">
                                        {{ val }}
                                    </option>
                                </select>
                                <div id="response-status"></div>
                            </div>
                            <h6 class="mt-3 mb-3">Privileges</h6>

                            <div
                                *ngFor="let item of privileges | keyvalue"
                                class="row mb-3"
                            >
                                <div class="col-2">
                                    <label
                                        class="form-label"
                                        >{{ item.key }}</label
                                    >
                                </div>
                                <div class="col-10">
                                    <ng-container
                                        *ngFor="let permission of item.value.split('');let i = index"
                                    >
                                        <!-- <input
                                            checked="{{ permission }}"
                                            class="form-check-input"
                                            type="checkbox"
                                            [name]=""
                                            [value]=""
                                            [(ngModel)]="privilege"
                                            [ngModelOptions]="{
                                                standalone: true
                                            }"
                                        /> -->
                                        <input
                                            [checked]="permission == 0?false:true"
                                            [value]="permission"
                                            type="checkbox"
                                            (change)="updatePrivilege(item.key, i, $event.target.checked ? '7' : '0')"
                                        />
                                        <label class="form-check-label me-3">&nbsp;
                                            {{ i == 0 ? "View" : i == 1 ? "Add" : i == 2 ? "Edit" : "Delete" }}
                                    </label>
                                    </ng-container>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button
                                    *ngIf="!isAddMode"
                                    class="btn btn-outline-warning waves-effect waves-light me-1"
                                    type="submit"
                                >
                                <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingIndicator == true">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <span *ngIf="loadingIndicator == false">Edit</span>
                                </button>
                                <button
                                    *ngIf="isAddMode"
                                    class="btn btn-outline-success waves-effect waves-light me-1"
                                    type="submit"
                                >
                                <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingIndicator == true">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <span *ngIf="loadingIndicator == false">Add New</span>
                                </button>
                                <!-- @endif -->
                                <button
                                    type="reset"
                                    *ngIf="isAddMode"
                                    class="btn btn-secondary waves-effect"
                                >
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
