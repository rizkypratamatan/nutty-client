<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div
                class="page-title-box d-flex align-items-center justify-content-between"
            >
                <h4 class="mb-0">Website Entry</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Website</a></li>
                        <li class="breadcrumb-item active">Entry</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="submit()">
                        <div class="row">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input
                                    id="website-name"
                                    class="form-control"
                                    name="website-name"
                                    type="text"
                                    placeholder="Name"
                                    [(ngModel)]="fields.name"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                                <div id="response-name"></div>
                            </div>
                            <!-- @if(Session::has("account"))
                                @if(Session::get("account")->nucode == "system") -->
                            <div class="mb-3">
                                <label class="form-label">Nucode</label>
                                <input
                                    id="website-nucode"
                                    class="form-control"
                                    name="website-nucode"
                                    type="text"
                                    placeholder="Nucode"
                                    [(ngModel)]="fields.nucode"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                                <div id="response-nucode"></div>
                            </div>
                            <!-- @endif
                            @endif -->
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea
                                    id="website-description"
                                    class="form-control"
                                    name="website-description"
                                    type="text"
                                    placeholder="Description"
                                    [(ngModel)]="fields.description"
                                    [ngModelOptions]="{ standalone: true }"
                                ></textarea>
                                <div id="response-description"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select
                                    id="website-status"
                                    class="form-control select2"
                                    [(ngModel)]="fields.status"
                                    [ngModelOptions]="{ standalone: true }"
                                >
                                    <option value="">Status</option>
                                    <option *ngFor="let val of status">
                                        {{ val }}
                                    </option>
                                </select>
                                <div id="response-status"></div>
                            </div>
                            <div class="mb-3">
                                <!-- @if($model->website->_id != null) -->
                                <button
                                    *ngIf="!isAddMode"
                                    class="btn btn-warning waves-effect waves-light me-1"
                                    ng-click="update($event)"
                                >
                                    Edit
                                </button>
                                <!-- @else -->
                                <button
                                    *ngIf="isAddMode"
                                    class="btn btn-success waves-effect waves-light me-1"
                                    ng-click="insert($event)"
                                >
                                    Add New
                                </button>
                                <!-- @endif -->
                                <button
                                    *ngIf="isAddMode"
                                    type="reset"
                                    class="btn btn-secondary waves-effect me-1"
                                >
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
